version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - pip install --upgrade pip
      - pip install -r requirements.txt pylint
      - yum update -y
      - yum install -y jq
  pre_build:
    commands:
      - python --version
      - python manage.py collectstatic --noinput
      - pylint elibrary/**/*.py || true
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.3.0.1492-linux.zip
      - unzip ./sonar-scanner-cli-3.3.0.1492-linux.zip
      - export PATH=$PATH:./sonar-scanner-3.3.0.1492-linux/bin/
      - echo "pre build stage completed"
  build:
    commands:
      - sonar-scanner -Dsonar.login=2cfd70d8698094814578226ae8718d038deff91f -Dsonar.host.url=https://sonarcloud.io -Dsonar.projectKey=SaiGowtham26_elibrary -Dsonar.organization=saigowtham || true
      - sleep 5
      - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=SaiGowtham26_elibrary >result.json
      - cat result.json
      - if [ $(jq -r '.projectStatus.status' result.json) = ERROR ] ; then $CODEBUILD_BUILD_SUCCEEDING -eq 0 ;fi
      - echo "Build stage completed"

artifacts:
   files:
    - '**/*'